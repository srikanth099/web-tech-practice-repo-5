<!DOCTYPE html>
<html>
<head>
	<title>PROJECT"HeadButtons"</title>
	<link rel="stylesheet"  href="css/all.min.css">
	<link rel="stylesheet"  href="css/fontawesome.min.css">
	<link rel="stylesheet"  href="style.css">
	
	<style>
		body
		{
           border: 0px;
           text-align: center;
  	background-image: url("../Amazon/src/images/teddy1.jpg");
   	background-size: cover;
		}
		div
		{
			background-color: black;
			color: white;
			width: 150px;
			font-size:25px;
			font-display:block;
			text-align: center;
			display:inline-block;
			margin:15px;
			padding:8px;
		    border-radius:18px;
		    border-top:50px;
		}
	     div:hover
		{
			cursor: pointer;
			box-shadow:0 0 20px darkcyan;
			color: cyan;
		}
	</style>
</head>
<body>
      <div class="a"><i class="fa-solid fa-house"></i></i>Home</div>
      <div class="b"><i class="fa-solid fa-arrows-spin"></i>Updates</div>
      <div class="c"><i class="fa-solid fa-image"></i>Gallery</div>
      <div class="d"><i class="fa-solid fa-book"></i>Cources</div>
      <div class="e"><i class="fa-solid fa-phone"></i>Contact</div>
      <div class="f"><i class="fa-solid fa-user"></i>About</div>
</body>
</html>
