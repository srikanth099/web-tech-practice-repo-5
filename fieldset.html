<!DOCTYPE html>
<html>
<head>
	
	<title>html forms</title>
	<style>
		fieldset
		{
			width: 300px;
		}
	</style>
</head>
<body>
	<h1>
		<u>Login here:-</u>
	</h1>
	<form method="post" action="formsubmitted.html">
	<fieldset>
		<legend>Login Here</legend>
		<table>
			<tr>
				<td><label> Username</label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><label>password</label></td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" >
				<input type="Reset">
			</td>
			</tr>
		</table>
	</fieldset>
</form>
</body>
</html>
