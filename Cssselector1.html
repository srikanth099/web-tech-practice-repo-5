<!DOCTYPE html>
<html>
<head>
	
	<title>Css Selectors</title>
	<style> 
		body
		{
			background-color: yellow;
		}
		#abc
		{
			color: blue;
		}
		#xyz
		{
			color: red;
		}
		#mno
		{
			color: limegreen;
		}
	</style>
</head>
<body>
	<h1 id="abc"> Jspiders Institute</h1>
	<h1 id="xyz"> Jspiders Institute</h1>
	<h1 id="mno"> Jspiders Institute</h1>
</body>
</html>
