<!DOCTYPE html>
<html>
<head>
	
	<title>CSS BOX MODEL</title>
	<style>
		#one,#two
		{
			background-color: yellow;
			color: red;
			/*Content Box*/
			width: 59px;
			/*Padding Box*/
			padding: 60px;
			/*Border Box*/
			border: 10px solid red;

		}
		#one
		{
			margin-top: 50px;
			margin-right: 20px;
			margin-bottom: 30px;
			margin-left: 40px;
		}
	</style>
</head>
<body>
	<div id="one">Box One</div>
	<div id="two">Box One</div>
</body>
</html>
