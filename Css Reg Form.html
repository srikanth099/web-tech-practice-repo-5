<!DOCTYPE html>
<html>
<head>
	<title>Rgistration Stylish</title>
	<link rel="stylesheet"  href="RegForm.css">
  <link rel="stylesheet"  href="css/fontawesome.min.css">

</head>
<body>
	<form action="">
		<div id="top">
			<div><i class="fa-regular fa-user"></i></div>
			<div class="row">
				<input class="col" type="text" placeholder="Enter Username">
			</div>
			<div class="row">
				<input  class="col" type="Email" placeholder="Enter Email">
			</div>
			<div class="row">
				<input  class="col" type="Password" placeholder="Enter password">
			</div>
			<div class="row" >
				<input class="col" type="Password" placeholder="Enter Confirm Password">
			</div>
			<div class="row">
				<select class="col">
					<option >select designation</option>
					<option >Manager</option>
					<option >Software Engineer</option>
					<option >Trainer Engineer</option>
					<option >Intern</option>
				</select>
			</div>
			<div class="row" >
				<textarea  class="col" placeholder="Enter Description"></textarea>
			</div>
			<div>
				<input type="Submit" placeholder="Submit"></div>
		</div>
		
	</form>

</body>
</html>
